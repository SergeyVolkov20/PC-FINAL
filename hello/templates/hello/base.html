<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}COLIZEUM - CYBERSPORT ARENA LOUNGE BAR{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ffcc00;
            --dark: #0a0a0a;
            --darker: #050505;
            --gray: #1a1a1a;
            --light: #ffffff;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--darker) 0%, var(--gray) 100%) !important;
            border-bottom: 2px solid var(--primary);
            padding: 15px 0;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 2rem;
            color: var(--primary) !important;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .navbar-text {
            color: var(--light) !important;
            font-size: 1.1rem;
            margin-left: 15px;
        }
        
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://cybermos.ru/upload/iblock/11a/78mp622z3t1dl81ak62otcjw0le4ot2s/1920kh384.jpg') no-repeat center center;
            background-size: cover;
            padding: 150px 0;
            text-align: center;
            position: relative;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,204,0,0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .display-4 {
            font-size: 4rem;
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .btn-book {
            background: linear-gradient(45deg, var(--primary), #ffd700);
            color: var(--dark);
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 30px;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,204,0,0.3);
            font-size: 1.1rem;
        }
        
        .btn-book:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,204,0,0.4);
            color: var(--dark);
        }
        
        .section-title {
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 3rem;
            position: relative;
            text-align: center;
            display: block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--primary);
        }
        
        .price-card {
            background: linear-gradient(135deg, var(--gray) 0%, #2a2a2a 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #333;
            transition: all 0.3s ease;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .price-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
        }
        
        .price-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255,204,0,0.2);
        }
        
        .price-header {
            background: rgba(255,204,0,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255,204,0,0.3);
        }
        
        .price-highlight {
            color: var(--primary);
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .qr-code {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid var(--primary);
            transition: transform 0.3s ease;
        }
        
        .qr-code:hover {
            transform: scale(1.05);
        }

.specs-container {
    min-height: 320px;
    display: flex;
    flex-direction: column;
}


.specs-table {
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    border-radius: 12px;
    overflow: hidden;
    border: 2px solid #ffcc00;
    color: #ffffff;
    box-shadow: 0 8px 32px rgba(255,204,0,0.15);
    margin-bottom: 0;
    flex: 1;
    table-layout: fixed;
    width: 100%;
}

.specs-table td {
    padding: 16px 20px;
    border-color: #444;
    font-size: 1rem;
    font-weight: 500;
    vertical-align: middle;
    height: 60px;
    word-wrap: break-word;
}

.specs-table td:first-child {
    background: linear-gradient(135deg, rgba(255,204,0,0.2) 0%, rgba(255,204,0,0.1) 100%);
    color: #ffcc00;
    font-weight: 700;
    border-right: 2px solid #ffcc00;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    width: 45%;
}

.specs-table td:last-child {
    background: rgba(255,255,255,0.05);
    color: #ffffff;
    font-weight: 600;
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    width: 55%;
}

.specs-table tr:nth-child(even) td:first-child {
    background: linear-gradient(135deg, rgba(255,204,0,0.25) 0%, rgba(255,204,0,0.15) 100%);
}

.specs-table tr:nth-child(even) td:last-child {
    background: rgba(255,255,255,0.08);
}

.specs-table tr:hover td:first-child {
    background: linear-gradient(135deg, rgba(255,204,0,0.3) 0%, rgba(255,204,0,0.2) 100%);
}

.specs-table tr:hover td:last-child {
    background: rgba(255,255,255,0.12);
}


.accessories-section h3 {
    color: var(--primary) !important;
    font-size: 1.6rem;
    font-weight: bold;
    margin-bottom: 1.5rem;
    text-align: center;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    text-transform: uppercase;
    letter-spacing: 1px;
}


.accessories-badges {
    background: rgba(255,204,0,0.15);
    padding: 20px 30px;
    border-radius: 12px;
    border: 2px solid rgba(255,204,0,0.4);
    margin-bottom: 40px;
    backdrop-filter: blur(10px);
}

.accessories-badges .h4 {
    color: var(--light);
    font-weight: 600;
    font-size: 1.3rem;
    margin: 0;
    letter-spacing: 0.5px;
}

.accessories-badges strong {
    color: var(--primary);
    font-weight: 700;
}


.accessories-section .row {
    align-items: stretch;
}

.accessories-section .col-md-6 {
    display: flex;
    flex-direction: column;
    height: 100%;
}

.accessories-section .specs-container {
    flex: 1;
    display: flex;
}

.accessories-section .specs-table {
    flex: 1;
}
        footer {
            background: linear-gradient(135deg, var(--darker) 0%, var(--gray) 100%);
            padding: 40px 0;
            margin-top: 50px;
            border-top: 2px solid var(--primary);
        }
        
        .accessories-section {
            background: linear-gradient(135deg, var(--darker) 0%, var(--gray) 100%);
            padding: 60px 0;
        }
        
        .accessories-badges {
            background: rgba(255,204,0,0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,204,0,0.3);
            margin-bottom: 30px;
        }
        
        .lead {
            font-size: 1.3rem;
            line-height: 1.6;
        }
        
     
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }
        

        @media (max-width: 768px) {
            .display-4 {
                font-size: 2.5rem;
            }
            
            .hero-section {
                padding: 100px 0;
            }
            
            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">COLIZEUM</a>
        <span class="navbar-text">ARENA LOUNGE BAR</span>
        
     
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarContent">
         
            <form class="d-flex ms-auto" method="get" action="/search/">
                <div class="input-group">
                    <input type="text" class="form-control" 
                           placeholder="Поиск" 
                           name="q"
                           style="background: rgb(255, 243, 243); color: rgb(0, 0, 0); border: 1px solid #555;">
                    <button class="btn btn-outline-warning" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container text-center">
            <p>&copy; 2025 COLIZEUM. Все права защищены.</p>
            <p>Проспект Мира 55, Сургут</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
     
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
      
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                }
            });
        }, observerOptions);
        
  
        document.addEventListener('DOMContentLoaded', function() {
            const elementsToAnimate = document.querySelectorAll('.price-card, .qr-code, .specs-table');
            elementsToAnimate.forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
